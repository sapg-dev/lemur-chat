<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='join.css') }}">
    <title>Join Organization</title>
    <!-- Add link to your CSS framework or custom styles here -->
</head>
<body>
    <div class="container">
        <h2>Join an Organization</h2>
        <form action="/join-organization" method="POST">
            <div class="form-group">
                <label for="company_id">Company ID:</label>
                <input type="text" id="company_id" name="company_id" required class="form-control">
            </div>
            <div class="form-group">
                <label for="company_password">Company Password:</label>
                <input type="password" id="company_password" name="company_password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="user_passwords">Password:</label>
                <input type="password" id="user_password" name="user_password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Join</button>
        </form>
    </div>
    <!-- Add links to your JavaScript files here -->
</body>
</html>
