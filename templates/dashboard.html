{% extends "base.html" %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<div class="container">
    <div class="sidebar">
        <h3>Add New Chat Room</h3>
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        <form action="{{ url_for('dashboard') }}" method="POST">
            <input type="text" name="chatroom_name" placeholder="Enter chat room name" required>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="main-content">
        <h3>Existing Chat Rooms</h3>
        <ul class="chatroom-list">
            {% for chatroom in chatrooms %}
            <li>{{ chatroom.name }}</li>
            {% else %}
            <li>No chat rooms created yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
